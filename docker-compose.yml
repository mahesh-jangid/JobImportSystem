version: '3.8'

services:
  mongodb:
    image: mongo:6.0-alpine
    container_name: job-import-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: job-import-system
    networks:
      - job-import-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: job-import-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - job-import-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  app:
    build:
      context: ./myapp
      dockerfile: Dockerfile
    container_name: job-import-app
    ports:
      - "3000:3000"
    environment:
      MONGODB_URI: mongodb://mongodb:27017/job-import-system
      REDIS_URL: redis://redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
      NODE_ENV: production
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - job-import-network
    restart: unless-stopped

  worker:
    build:
      context: ./myapp
      dockerfile: Dockerfile.worker
    container_name: job-import-worker
    environment:
      MONGODB_URI: mongodb://mongodb:27017/job-import-system
      REDIS_URL: redis://redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
      NODE_ENV: production
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - job-import-network
    restart: unless-stopped

  cron:
    build:
      context: ./myapp
      dockerfile: Dockerfile.cron
    container_name: job-import-cron
    environment:
      MONGODB_URI: mongodb://mongodb:27017/job-import-system
      REDIS_URL: redis://redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
      NODE_ENV: production
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - job-import-network
    restart: unless-stopped

volumes:
  mongo_data:
  redis_data:

networks:
  job-import-network:
    driver: bridge
